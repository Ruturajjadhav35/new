<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Fake News Detection</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* CSS Styling */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }

    .signup-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      width: 400px;
      text-align: center;
      backdrop-filter: blur(10px);
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
      font-size: 32px;
      font-weight: bold;
    }

    p {
      margin-bottom: 25px;
      color: #666;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-size: 14px;
      font-weight: 500;
    }

    input {
      width: calc(100% - 52px);
      padding: 12px 12px 12px 40px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus {
      border-color: #6a11cb;
      box-shadow: 0 0 8px rgba(106, 17, 203, 0.3);
    }

    .form-group i {
      position: absolute;
      left: 12px;
      top: 40px;
      color: #888;
      font-size: 18px;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #2575fc, #6a11cb);
      transform: translateY(-2px);
    }

    a {
      color: #6a11cb;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

    .social-login {
      margin-top: 25px;
    }

    .social-login p {
      margin-bottom: 15px;
      color: #666;
      font-size: 14px;
    }

    .social-login .icons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .social-login .icons i {
      font-size: 24px;
      color: #666;
      cursor: pointer;
      transition: color 0.3s ease, transform 0.2s ease;
    }

    .social-login .icons i:hover {
      color: #6a11cb;
      transform: translateY(-2px);
    }

    .error-message {
      color: red;
      font-size: 12px;
      margin-top: 5px;
      display: none;
    }

    .error input {
      border-color: red;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h1>Sign Up</h1>
    <p>Join us to detect fake news and verify facts!</p>
    <form id="signup-form">
      <div class="form-group">
        <label for="username">Username</label>
        <i class="fas fa-user"></i>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
        <span class="error-message" id="username-error">Username is required.</span>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <span class="error-message" id="email-error">Please enter a valid email address.</span>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <i class="fas fa-lock"></i>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <span class="error-message" id="password-error">Password must be at least 8 characters long.</span>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <i class="fas fa-lock"></i>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
        <span class="error-message" id="confirm-password-error">Passwords do not match.</span>
      </div>
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Log in here</a></p>
    <div class="social-login">
      <p>Or sign up with:</p>
      <div class="icons">
        <i class="fab fa-google"></i>
        <i class="fab fa-facebook"></i>
        <i class="fab fa-twitter"></i>
      </div>
    </div>
  </div>

  <script>
    // JavaScript for Real-Time Validation
    const form = document.getElementById('signup-form');
    const usernameInput = document.getElementById('username');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirm-password');

    const usernameError = document.getElementById('username-error');
    const emailError = document.getElementById('email-error');
    const passwordError = document.getElementById('password-error');
    const confirmPasswordError = document.getElementById('confirm-password-error');

    // Real-time validation for username
    usernameInput.addEventListener('input', () => {
      if (usernameInput.value.trim() === '') {
        usernameError.style.display = 'block';
        usernameInput.parentElement.classList.add('error');
      } else {
        usernameError.style.display = 'none';
        usernameInput.parentElement.classList.remove('error');
      }
    });

    // Real-time validation for email
    emailInput.addEventListener('input', () => {
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(emailInput.value)) {
        emailError.style.display = 'block';
        emailInput.parentElement.classList.add('error');
      } else {
        emailError.style.display = 'none';
        emailInput.parentElement.classList.remove('error');
      }
    });

    // Real-time validation for password
    passwordInput.addEventListener('input', () => {
      if (passwordInput.value.length < 8) {
        passwordError.style.display = 'block';
        passwordInput.parentElement.classList.add('error');
      } else {
        passwordError.style.display = 'none';
        passwordInput.parentElement.classList.remove('error');
      }
    });

    // Real-time validation for confirm password
    confirmPasswordInput.addEventListener('input', () => {
      if (confirmPasswordInput.value !== passwordInput.value) {
        confirmPasswordError.style.display = 'block';
        confirmPasswordInput.parentElement.classList.add('error');
      } else {
        confirmPasswordError.style.display = 'none';
        confirmPasswordInput.parentElement.classList.remove('error');
      }
    });

    // Form submission handler
    form.addEventListener('submit', (event) => {
      event.preventDefault();

      // Validate all fields
      if (usernameInput.value.trim() === '') {
        usernameError.style.display = 'block';
        usernameInput.parentElement.classList.add('error');
      }
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailInput.value)) {
        emailError.style.display = 'block';
        emailInput.parentElement.classList.add('error');
      }
      if (passwordInput.value.length < 8) {
        passwordError.style.display = 'block';
        passwordInput.parentElement.classList.add('error');
      }
      if (confirmPasswordInput.value !== passwordInput.value) {
        confirmPasswordError.style.display = 'block';
        confirmPasswordInput.parentElement.classList.add('error');
      }

      // If all fields are valid, submit the form
      if (
        usernameInput.value.trim() !== '' &&
        /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailInput.value) &&
        passwordInput.value.length >= 8 &&
        confirmPasswordInput.value === passwordInput.value
      ) {
        alert('Signup successful! Redirecting to login...');
        window.location.href = 'login.html'; // Redirect to login page
      }
    });
  </script>
</body>
</html>
